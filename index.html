<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"</script> 
    <script src="./js/script.js"></script>
    <title>Scheduling Calendar</title>
</head>
<header class="masthead" style="background: url('assets/img/bg-pattern.png'), linear-gradient(to left, #7b4397, #dc2430);height: 100%;">
    <div class='calendar-container'>
        
        <div class='calendar'>
            <div class='empty'></div>
            <div class='planes'>
                <div class="col "></div>
               
            </div>
            
            <div class="times">
                
                <div  class="row row-0"><h2 class='date'></h2></div>
                <div class="row row-1">9 AM</div>
                <div class="row row-2">10 AM</div>
                <div class="row row-3">11 AM</div>
                <div class="row row-4">12 PM</div>
                <div class="row row-5">1 PM</div>
                <div class="row row-6">2 PM</div>
                <div class="row row-7">3 PM</div>
                <div class="row row-8">4 PM</div>
                <div class="row row-9">5 PM</div>
                
            </div>
            <div class="content">
                <div id="0"></div>
                <div id="0"></div>
                <div id="1"></div>
                <div id="2"></div>
                <div id="3"></div>
                <div id="4"></div>
                <div id="5"></div>
                <div id="6"></div>
                <div id="7"></div>
                <div id="8"></div> 
                                             
            </div>
        </div>
    </div>
</header>
    <div class="modal-container">
        <div class="modal">
            <span class='modal-container--close'>&times;</span>
              <h3>Book a class!</h3>
              <form class='modal-container--form'>
                <label for="start-select">Start time</label>
                <select id='start-select'>
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>
                </select>
                <label for="end-select">End time</label>
                <select id='end-select'>                   
                    <option value="9 AM">9 AM</option>
                    <option value="10 AM">10 AM</option>
                    <option value="11 AM">11 AM</option>
                    <option value="12 PM">12 PM</option>
                    <option value="1 PM">1 PM</option>
                    <option value="2 PM">2 PM</option>
                    <option value="3 PM">3 PM</option>
                    <option value="4 PM">4 PM</option>
                    <option value="5 PM">5 PM</option>                   
                </select>
                <button type="submit">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
