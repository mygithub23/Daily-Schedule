<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Scheduling Calendar</title>
</head>
<header class="masthead" style="background: url('assets/img/bg-pattern.png'), linear-gradient(to left, #7b4397, #dc2430);height: 100%;">
    <div class='calendar-container'>
        
        <div class='calendar'>
            <div class='empty'></div>
            
            
            <div class="times">
                
                <div  class="row row-0"></div>
                <div class="row row-1">9 AM</div>
                <div class="row row-2">10 AM</div>
                <div class="row row-3">11 AM</div>
                <div class="row row-4">12 PM</div>
                <div class="row row-5">1 PM</div>
                <div class="row row-6">2 PM</div>
                <div class="row row-7">3 PM</div>
                <div class="row row-8">4 PM</div>
                <div class="row row-9">5 PM</div>
                <div class="row row-10"></div>
                
            </div>
            <div class="content">
                <div class="daily-event" id="0"><h3 class='date'></h3>
                </div>
                <div class="daily-event" id="0">
                    <textarea class="form-control" id="9" rows="1"></textarea>
                    
                </div>
                <div class="daily-event" id="1">
                    <textarea class="form-control" id="10" rows="2"></textarea>
                </div>
                <div class="daily-event" id="2">
                    <textarea class="form-control" id="11" rows="3"></textarea>
                </div>
                <div class="daily-event" id="3">
                    <textarea class="form-control" id="12" rows="4"></textarea>
                </div>
                <div class="daily-event" id="4">
                    <textarea class="form-control" id="13" rows="5"></textarea>
                </div>
                <div class="daily-event" id="5">
                    <textarea class="form-control" id="14" rows="3"></textarea>
                </div>
                <div class="daily-event" id="6">
                    <textarea class="form-control" id="15" rows="6"></textarea>
                </div>
                <div class="daily-event" id="7">
                    <textarea class="form-control" id="16" rows="7"></textarea>
                </div>
                <div class="daily-event" id="8">
                    <textarea class="form-control" id="17" rows="8"></textarea>
                </div>  
                
                    <div class="daily-event" id="9">
                        <button type="button" class="btn btn-primary" id="save">Save</button>
                        <button type="button" class="btn btn-primary" id="clear">Clear</button>
                    </div>
                
                
                                         
            </div>
        </div>
    </div>
</header>
